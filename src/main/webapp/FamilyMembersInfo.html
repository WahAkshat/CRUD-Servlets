<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Members Info Page</title>
    <style type="text/css" media="screen">

        div {
            margin-bottom: 30px;
            margin-top: 12%;
            text-align: center;
            font-size: x-large;
            background: aquamarine;
            }

        #divID input {
            margin: 6px 0;
            font-size: large;
        }
        body{
            background: mediumslateblue;
        }
        #submit{
            color:darkred;
        }
        h2{
            color: firebrick;
        }

    </style>
</head>
<body>
    <div id="divID">

        <form method="post" action="Welcome">

            <h2>Enter your details</h2>

            Family Member Name:<br>
            <input type="text" name="Name" ><br>

            Age:<br>
            <input type="number" name="Age"><br>

            Relation with Akshat:<br>
            <input type="text" name="Relation"><br>

            Phone Number:<br>
            <input type="text" name="PhNo"><br>

        <input type="submit" value="Submit" id="submit">

        </form>
    </div>
</body>
</html>
